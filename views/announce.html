<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>通知中心</title>
  {% include _base_meta.html %}
  {% include _base_css.html %}
  <link href="{{ static_url('css/home.css') }}" rel="stylesheet"/>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style>
    .article-list {
      margin: 25px 0 0 50px;
    }
    .article-list ul{
      list-style-type: disc
    }
    .article-list .time{
      margin-left: 30px;
      font-weight: 300;
    }
  </style>
</head>

<body>
<div class="app-main">
  <div class="main">
    {% module ComLeft(title="help") %}
    <div class="main-content">
      {% module ComHead() %}
      <div class="layout">
          <div class="wrapper">
              <div class="sty-list article-list">
                {% for a in articles %}
                <ul>
                  <li><a href="/article/{{a['article_id']}}">{{a['title']}}</a><span class="time">{{to_date_str(a['create_time'])}}</span></li>
                </ul>
                {% end %}
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
{% include _base_js.html %}
</body>

</html>
