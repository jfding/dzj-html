<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>任务大厅-{{handler.get_task_name(task_type)}}</title>
  {% include _base_css.html %}
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <style>
    .lobby-tips {
      font-size: 14px;
      margin-bottom: 20px;
      color: #B8906F;
    }

    .filter {
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="app-main">
  <div class="main">
    {% module ComLeft() %}
    <div class="main-content">
      {% module ComHead() %}
      <div class="layout">
        <div class="wrapper">
          <div class="sty-list">
            <div class="lobby-tips fl">还有 {{total_count}} 条任务</div>
            <div class="search fr">
              <input id="search-input" type="text" placeholder="搜索">
              <i class="ser-btn"></i>
            </div>
            <table class="sty-table">
              <thead>
              <tr>
                {% for f in fields %}
                <th>{{f[1]}}</th>
                {% end %}
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              {% for t in tasks %}
              <tr>
                {% for f in fields %}
                <td>{{format_value(t.get(f[0]) or '', f[0], t)}}</td>
                {% end %}
                <td><a class="pick-task" id="{{t['_id']}}" href="/task/pick/{{t['task_type']}}">领取</a></td>
              </tr>
              {% end %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include _base_js.html %}
<script src="{{static_url('js/task-pick.js')}}"></script>
<script>
  var lobbyTaskType = '{{task_type}}';
  // 领任务
  $('.pick-task').on("click", function (e) {
    e.preventDefault();
    pick($(this).attr('href'), $(this).attr('id'));
  });
  // 搜索
  $('#search-input').on("keydown", function (event) {
    var keyCode = event.keyCode || event.which;
    if (keyCode === 13) {
      var q = $(this).val().trim();
      location = location.pathname + (q === '' ? '' : "?q=" + q);
    }
  });
</script>

</body>
</html>
