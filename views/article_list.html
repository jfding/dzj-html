<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>{{title}}</title>
  {% include _base_meta.html %}
  {% include _base_css.html %}
  <link href="{{ static_url('css/home.css') }}" rel="stylesheet"/>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style>
    .article-list {
      margin: 25px 0 0 40px;
    }

    .article-list ul {
      list-style-type: disc
    }

    .article-list li {
      margin: 5px 0;
    }

    .article-list .time {
      margin-left: 15px;
      font-weight: 300;
    }
  </style>
</head>

<body>
<div class="app-main">
  <div class="main">
    {% module ComLeft(title="help") %}
    <div class="main-content">
      {% module ComHead() %}
      <div class="layout">
          <div class="wrapper">
              <div class="sty-list article-list">
                {% for a in articles %}
                <ul>
                  <li>
                    <a href="/article/{{a['article_id']}}">{{a['title']}}</a>
                    <span class="time">{{to_date_str(a['create_time'])}}</span>
                  </li>
                </ul>
                {% end %}
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
{% include _base_js.html %}
</body>
</html>
