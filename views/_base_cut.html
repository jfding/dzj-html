<script>
  $('#undo').on('click', function () {
    $.cut.undo();
    $(this).toggleClass('disabled', !$.cut.canUndo());
  });

  $('#redo').on('click', function () {
    $.cut.redo();
    $(this).toggleClass('disabled', !$.cut.canUndo());
  });
</script>
