<!DOCTYPE html>
{% from controller.task.base import TaskHandler as Th %}
<html lang="zh-CN">
<head>
  <title>帮助中心</title>
  {% include _base_meta.html %}
  {% include _base_css.html %}
  <link href="{{ static_url('css/home.css') }}" rel="stylesheet"/>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="app-main">
  <div class="main">
    {% module CommonLeft(title="index") %}
    <div class="main-content">
      {% module CommonHead() %}
      <div class="single-page-con">
        <div class="layout">
          <div class="layout-content">
            <div class="wrapper">
              <div class="collate-list">


              </div>
              {% module Pager(pager) %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include _base_js.html %}

<script>
  $(".sort").click(function () {
    var direction = $(this).find('.ion-arrow-down-b').hasClass('toggle') ? '-' : '';
    window.location = location.pathname + "?order=" + direction + $(this).attr('id');
  });

  $('#search-input').on("keydown", function (event) {
    var keyCode = event.keyCode || event.which;
    if (keyCode === 13) {
      var q = $(this).val().trim();
      location = location.pathname + (q === '' ? '' : "?q=" + q);
    }
  });

  $('#btn-add-article').click(function () {
    window.location = '/article/edit/new';
  });

  $('.btn-update').click(function () {
    var id = $(this).parent().parent().attr('id');
    window.location = '/article/edit/' + id;
  });

  $('.btn-delete').click(function () {
    var $tr = $(this).parent().parent();
    var id = $tr.attr('id');
    getApi('/article/' + ($tr.hasClass('my') ? 'del_my/' : 'delete/') + id, function () {
      window.location.reload();
    });
  });

</script>
</body>
</html>
