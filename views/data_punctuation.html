<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>自动标点</title>
  {% include _base_meta.html %}
  {% include _base_css.html %}
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<style>

  .content {
    margin: 60px 20px 0;
  }
  .punc-text {
    margin-bottom: 10px;
  }
  #punc-input {
    min-height: 200px;
    font-size: 18px;
  }
  #btn-submit {
    margin-left: 20px;
  }

</style>

<body>
<div class="app-main">
  <div class="main">
    <header class="m-header">
      <div class="back">
        <a href="/">
          <img src="{{ static_url('imgs/home.png') }}" class="btn-img"/>
        </a>
      </div>
      <div class="title">自动标点</div>
    </header>
    <div class="content">
      <div class="punc-text"><textarea class="form-control" id="punc-input" placeholder="请输入待标点的文本">{{res or q}}</textarea></div>
      <button type="button" class="btn btn-primary waves-effect waves-light fr" id="btn-submit">提交</button>
      <button type="button" class="btn btn-primary waves-effect waves-light fr" id="btn-clear">清除标点</button>
    </div>
  </div>
</div>

{% include _base_js.html %}

<!-- CUSTOM JS -->
<script type="text/javascript">
  // 提交
  $('#btn-submit').on("click", function () {
    var q = $('#punc-input').val();
    window.location = window.location.pathname + (q === '' ? '' : "?q=" + q);
  });

  $('#punc-input').on("keydown", function (event) {
    var keyCode = event.keyCode || event.which;
    if (keyCode == "13") {
      var q = $(this).val().trim();
      window.location = window.location.pathname + (q === '' ? '' : "?q=" + q);
    }
  });

  // 清除标点
  $('#btn-clear').on("click", function () {
    var txt = $('#punc-input').val();
    $('#punc-input').val(txt.replace(/[\.,:\?，、：；。？！‘’“”—……\-（）「」【】{}《》<>]+/g, ''));
  });

</script>

</body>
</html>
