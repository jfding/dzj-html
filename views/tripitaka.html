<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>{{meta.get('name')}}</title>
  {% include _base_meta.html %}
  {% include _base_css.html %}
  <link href="{{ static_url('assets/modal-effect/css/component.css') }}" rel="stylesheet">
  <link href="{{ static_url('css/tripitaka.css') }}" rel="stylesheet"/>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

</head>

<style>
  .main .main-left {
    display: block;
    width: 300px;
  }

  .main-right .m-header {
    left: 300px;
  }

  .main-right .content {
    padding-top: 40px;
  }

  .content .content-left {
    padding: 0;
  }

  .page-picture img {
    width: 100%;
  }
</style>


<body>
<div class="app-main">
  <div class="main">
    <div class="main-content flex-content">
      <div class="main-left slim-scroll" id="main-left">
        <div class="main-left-menu">
          <div class="menu-search-wrapper">
            <input class="menu-search-input" type="text"/>
            <img src="{{ static_url('imgs/icon13.png') }}"/>
          </div>
          <ul class="menu" id="side-menu"></ul>
        </div>
      </div>
      <div class="main-right" id="main-right">
        <!-- 顶部导航 -->
        <div class="m-header">
          <div class="header-line main-line">
            <div class="left">
              <div class="toggle-btn">
                <img class="btn-img" src="{{ static_url('imgs/icon_toggle.png') }}"/>
              </div>
              <div class="title">{{meta.get('name')}}</div>
              <div class="panel-btn">
                <img class="btn-img" src="{{ static_url('imgs/icon_panel.png') }}" data-toggle="modal" data-target="#sutraNavModal"/>
              </div>
              <div class="zone-control">
                <img src="{{ static_url('imgs/icon_pic.png') }}" class="btn-img zone-left" title="图片区域"/>
                <img src="{{ static_url('imgs/icon_txt.png') }}" class="btn-img zone-right" title="文字区域"/>
              </div>
              <div class="img-control">
                <img src="{{ static_url('imgs/icon_zoom1.png') }}" class="btn-img btn-enlarge" title="放大"/>
                <img src="{{ static_url('imgs/icon_zoom0.png') }}" class="btn-img btn-origin" title="原始"/>
                <img src="{{ static_url('imgs/icon_zoom2.png') }}" class="btn-img btn-reduce" title="缩小"/>
              </div>
              <div class="more">
                <img src="{{ static_url('imgs/icon_more.png') }}" class="btn-img btn-ed-box" title="更多"/>
                <span class="btn-group more-group hidden" role="group" aria-label="更多">
                  {% for type,text in [('block', '栏框'), ('column', '列框'), ('char', '字框'), ('order', '字序')] %}
                  <button type="button" class="btn btn-default btn-sm show-{{type}}-box">{{text}}</button>
                  {% end %}
                </span>
              </div>
            </div>
            <div class="right">
              <div class="txt-btns">
                <div class="btn-txt btn-font-enlarge" title="增加字号">A+</div>
                <div class="btn-txt btn-font-reduce" title="减少字号">A-</div>
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          <!-- 左侧图片区域 -->
          <div class="content-left">
            <div id="page-picture" class="page-picture">
              <img src="{{img_url}}"/>
            </div>
          </div>
          <!-- 右侧文字区域 -->
          <div class="content-right">
            <div class="page-text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


{% include _base_js.html %}
{% include _cut_base.html %}
<script src="{{ static_url('js/tripitaka.js') }}"></script>

</body>
</html>
