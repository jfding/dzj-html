<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>{{article['title']}}</title>
  {% include _base_css.html %}
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style>
    .icon-return-back {
      color: #333;
    }

    .article {
      width: 960px;
      height: 100%;
      margin: auto;
      padding-top: 40px;
      font-size: 16px;
      font-weight: normal;
      background: #fff;
    }

    .content {
      background: #fff;
      padding: 0 20px;
    }

    .title {
      font-size: 1.5em;
      text-align: center;
      font-weight: normal;
      margin: 5px 0 10px;
    }

    .back {
      top: 5px;
      left: 5px;
      position: fixed;
    }

    .logo-con img {
      width: 118px;
      margin-top: 5px;
      margin-left: 20px;
      cursor: pointer;
    }

    h1, h2, h3, h4, h5 {
      margin: 20px 0 10px;
    }

    h1 {
      font-size: 1.5em;
    }

    h2 {
      font-size: 1.4em;
    }

    h3 {
      font-size: 1.3em;
    }

    h4 {
      font-size: 1.2em;
    }

    h5 {
      font-size: 1.1em;
    }
  </style>
</head>

<body>
<div class="app-main">
  <div class="back">
    <span class="btn-txt icon-return-back" onclick="leave()" data-toggle="tooltip" data-placement="bottom" title="返回"></span>
  </div>
  <div class="article">
    <div class="title">{{article['title']}}</div>
    <div class="content"> {% raw article['content'] %}</div>
  </div>
</div>

{% include _base_js.html %}
<script>
  var category = '{{article["category"]}}';

  function leave() {
    if (category === '通知')
      window.location = '/announce';
    else
      window.location = '/help';
  }
</script>

</body>
</html>
